{% extends "base.html" %}

{% block title %}Delete Rating{% endblock %}

{% block content %}
<h1>Are you sure you want to delete this rating?</h1>
<p><strong>Food:</strong> {{ rating.food.name }}</p>
<p><strong>Your Rating:</strong> {{ rating.rating }}</p>
<p><strong>Comment:</strong> {{ rating.comment }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'food_detail' rating.food.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
