{% extends "base.html" %}

{% block title %}Rate {{ food.name }}{% endblock %}

{% block content %}
<h1>Rate {{ food.name }}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit Rating</button>
    <a href="{% url 'food_detail' food.id %}" class="btn btn-secondary">Back</a>
</form>
{% endblock %}
